
<div class="row">
  <div class="small-12 medium-8 columns">
    <h3>Pick your Items...</h3>
    <ul class="product-list">
      <li *ngFor="let product of products | async"
          class="product-container">
          <div class="row">
            <div class="medium-3 columns text-center">
              <img src="./assets/products/{{product.code}}.jpg"
                   class="product_image"/>
            </div>
            <div class="medium-8 columns">
              <h4>
                <span class="text--bold js-product-name">{{product.name}}</span>
                <small class="product_price js-product-price">{{product.price | currency:'GBP':true}}</small>
              </h4>
              <p class="js-product-desc">{{product.description}}</p>
            </div>
            <div class="medium-3 columns">
              <table class="itemsGroup">
                <th>
                <button type="button"
                class="button primary large js-btn-add" id="addcart{{product.name}}"
                (click)="addProductToCart(product, 1)">+</button>
                </th>
                <th><label id="product{{product.id}}" ></label></th>
                <th><button type="button" 
                class="button secondary large js-btn-remove"  id="removecart{{product.name}}"
                (click)="removeProductFromCart(product, 1)">-</button></th>
              </table>
            </div>
          </div>
         <h5 id="numberof{{product.name}}"> {{calculateTotalProductFromCart(product)}}</h5>
      </li>
    </ul>
  </div>
  <div class="small-12 medium-4 columns">
    <app-shopping-cart></app-shopping-cart>
  </div>
</div>
